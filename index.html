<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TaskMate</h1>
      <p>Kelola tugas harianmu dan bangun streak produktifmu ğŸ”¥</p>
    </div>

    <div class="task-input">
      <input type="text" id="task" placeholder="Tulis tugas baru..." />
      <input type="datetime-local" id="deadline" />
      <button id="addTask" class="add-btn">Tambah</button>
      <label>
        <input type="checkbox" id="dailyTask" />
        Jadikan tugas harian
      </label>
    </div>

    <div class="filter">
      <button class="active" id="showAll">Semua</button>
      <button id="showActive">Aktif</button>
      <button id="showDone">Selesai</button>
      <button id="clearDone" class="delete-done">Hapus Selesai</button>
    </div>

    <div class="task-list" id="taskList">
      <p class="empty">Tidak ada tugas<br>Tambahkan tugas baru untuk memulai</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

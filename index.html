<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMate - Tugas Harianmu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TaskMate</h1>
    <p class="subtitle">Kelola tugas harianmu dan bangun streak produktifmu ğŸ”¥</p>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Tulis tugas baru...">
      <input type="date" id="taskDate">
      <button id="addTask">Tambah</button>
      <label>
        <input type="checkbox" id="dailyTask"> Jadikan tugas harian
      </label>
    </div>

    <div class="filter">
      <button id="showAll" class="active">Semua</button>
      <button id="showActive">Aktif</button>
      <button id="showDone">Selesai</button>
      <button id="clearDone">Hapus Selesai</button>
    </div>

    <div id="taskList" class="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
